                <h2>社会</h2>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>日本でも年々人気の高まるハロウィン<br>
                   今年の大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
                <audio src="ichi.mp3" controls></audio>
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <form>
                    <label>氏名</label>
                    <input type="text" placeholder="名前を入力してください" name="name"><br>
                    <label>年代</label>
                    <select name="age">
                        <option>10代以下</option>
                        <option>20代</option>
                        <option>30代</option>
                        <option>40代</option>
                    </select><br>
                    <label for="dansei">男性</label><input type="radio" name="gender" id="dansei">
                    <label for="zyosei">女性</label><input type="radio" name="gender" id="zyosei">
                    <label for="sonota">その他</label><input type="radio" name="gender" id="sonota"><br>
                    <label>おすすめ和菓子の名称</label><input type="text" placeholder="例：みたらし団子" name="wagasi"><br>
                    <label>おすすめの理由</label><textarea name="reason"></textarea><br>
                    <label>個人情報保護方針に同意する</label><input type="checkbox"><br>
                    <input type="submit" value="送信">
                    <input type="reset" value="リセット">
                </form>
